bethel_user_all:
    path:  users
    defaults: { _controller: "BethelUserBundle:User:all", _format: ~ }
    requirements:
        _method: GET

bethel_user_get:
    path:  users/{id}.{_format}
    defaults: { _controller: "BethelUserBundle:User:get", _format: ~ }
    requirements:
        _method: GET
        id: \d+

bethel_user_delete:
    path:  delete/users/{id}
    defaults: { _controller: "BethelUserBundle:User:remove", _format: ~ }
    requirements:
        _method: DELETE

# API Routes
bethel_api_user_all:
    path:  api/users
    defaults: { _controller: "BethelUserBundle:User:all", _format: ~ }
    requirements:
        _method: GET

bethel_api_user_get:
    path:  api/users/{id}.{_format}
    defaults: { _controller: "BethelUserBundle:User:get", _format: ~ }
    requirements:
        _method: GET
        id: \d+

